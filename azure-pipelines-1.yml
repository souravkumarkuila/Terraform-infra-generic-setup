trigger: none
pool: infrapool
stages:
  - stage: initvalidateplan
    displayName: Terraform init validate plan
    jobs:
      - job: initplan
        displayName: Terraform init plan
        steps:
        - task: TerraformInstaller@1
          displayName: Terraform install
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          displayName: Terraforminit
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            backendServiceArm: 'infraserviceconnect'
            backendAzureRmResourceGroupName: 'rg-todoappproj'
            backendAzureRmStorageAccountName: 'sgtodoapppro'
            backendAzureRmContainerName: 'conttodoapppro'
            backendAzureRmKey: 'dev.terraform.tfstate'
        
        - task: TerraformTask@5
          displayName: Terraformvalidate
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'

        - task: TerraformTask@5
          displayName: Terraformplan
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            environmentServiceNameAzureRM: 'infraserviceconnect'
  - stage: securityscanning
    displayName: security scanning
    jobs:
      - job: 
        displayName: security scanning
        steps:
        - task: AzurePowerShell@5
          inputs:
            azureSubscription: 'infraserviceconnect'
            ScriptType: 'InlineScript'
            Inline: 'checkov -d .'
            azurePowerShellVersion: 'LatestVersion'
        - task: tfsec@1
          displayName: TFSEC Scan
          inputs:
            version: 'v1.26.0'
            dir: '''$(System.DefaultWorkingDirectory)'''
    
  
        

        

